<section class="contact">
  <div class="container">
    <div class="contactInfo">
    <div class="box">
      <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
      </div>
      <div class="text">
        <h3>Email</h3>
        <p>go2turistickaagencija@gmail.com</p>
      </div>
    </div>
    <div class="box">
      <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
      </div>
      <div class="text">
        <h3>Broj telefona</h3>
        <p>+381 65 12 345</p>
      </div>
    </div>
      <div class="box">
        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
        </div>
        <div class="text">
          <h3>Adresa</h3>
          <p>Kralja Aleksandra 12<br>Novi Sad</p>
        </div>
      </div>
    <div class="box">
      <iframe src="https://maps.google.com/maps?q=kralja%20aleksandra%2012,%20Novi%20Sad&t=&z=13&ie=UTF8&iwloc=&output=embed"
    width="600" height="270" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    </div>
    <div class="contactForm">
      <form  (submit)="send(contactForm)" #contactForm="ngForm">
        <h2>Kontaktirajte nas</h2>
        <mat-form-field>
          <input type="text" ngModel matInput name="fullName" required #fullNameInput="ngModel">
          <mat-placeholder class="placeholder">Ime i prezime</mat-placeholder>
          <mat-error *ngIf="fullNameInput.invalid">Unesite ime i prezime.</mat-error>
        </mat-form-field>
        <mat-form-field>
        <input type="email" ngModel matInput name="email" required email #emailInput="ngModel">
        <mat-placeholder class="placeholder">Email</mat-placeholder>
        <mat-error *ngIf="emailInput.invalid">Unesite ispravan email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" ngModel matInput name="subject" required #subjectInput="ngModel">
        <mat-placeholder class="placeholder">Naslov</mat-placeholder>
        <mat-error *ngIf="subjectInput.invalid">Unesite naslov.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput name="message" ngModel cols="20" rows="10" required #messageInput="ngModel"></textarea>
        <mat-placeholder class="placeholder">Poruka</mat-placeholder>
        <mat-error *ngIf="messageInput.invalid">Unesite poruku.</mat-error>
      </mat-form-field>
      <div>
        <button type="submit">Po≈°alji</button>
      </div>
      </form>
    </div>
    </div>
</section>
